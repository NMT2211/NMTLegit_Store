<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký tài khoản</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center ">
    <div class="card p-4 mt-4" style="width: 450px;">
        <h2 class="text-center mb-4">Đăng Ký</h2>

        <!-- Thông báo lỗi/thành công -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <form th:action="@{/auth/register}" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" name="hoTen" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" name="soDienThoai" class="form-control" pattern="^(\\+84|0)\\d{9}$" required>
                <div class="form-text">Ví dụ: 0912345678 hoặc +84912345678</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <select name="gioiTinh" class="form-select" required>
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
        </form>

        <p class="text-center mt-3">
            Đã có tài khoản?
            <a th:href="@{/login}" class="text-primary">Đăng nhập</a>
        </p>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Mật khẩu xác nhận không khớp.");
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
