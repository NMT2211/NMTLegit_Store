<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="/css/shop/navshop.css">
    <th:block th:each="category : ${categories}">
	    <link rel="preload" as="image" th:href="@{'/images/categories/' + ${category.hinhAnh}}">
	</th:block>
    <style>
        .sidebar a:hover { background-color: #f1f1f1; }
        .sidebar .active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>

<div th:replace="~{shop/layout/navbar :: shopNavbar}"></div>
<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar list-group">
                <a th:href="@{/quan-li-tai-khoan}" class="list-group-item active"><i class="fas fa-user"></i> Tài khoản</a>
                <a th:href="@{/don-hang}" class="list-group-item"><i class="fas fa-shopping-cart"></i> Lịch sử đơn hàng</a>
                <a th:href="@{/giao-dich}" class="list-group-item"><i class="fas fa-money-check"></i> Lịch sử giao dịch</a>
                <a th:href="@{/bao-mat}" class="list-group-item"><i class="fas fa-lock"></i> Mật khẩu và bảo mật</a>
                <a th:href="@{/binh-luan}" class="list-group-item"><i class="fas fa-comment"></i> Bình luận của tôi</a>
                <a th:href="@{/yeu-thich}" class="list-group-item"><i class="fas fa-heart"></i> Sản phẩm yêu thích</a>
                <a th:href="@{/gioi-thieu-ban-be}" class="list-group-item"><i class="fas fa-user-friends"></i> Giới thiệu bạn bè</a>
            </div>
        </div>

        <div class="col-md-9">
            <h4 class="mb-3">Tổng quan</h4>
            <div class="card p-3 mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Tên đăng nhập:</strong> <span th:text="${user.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                        <p><strong>SDT:</strong> <span th:text="${user.soDienThoai}"></span></p>
                        
                    </div>
                    <div class="col-md-6">
                        
                        <p><strong>Họ và tên:</strong> <span th:text="${user.hoTen}"></span></p>
                        <p><strong>Ngày tham gia:</strong> <span th:text="${#dates.format(user.ngayTao, 'dd-MM-yyyy')}"></span></p>
                    </div>
                    
                </div>
            </div>
            <hr>

            <h4>Cá nhân</h4>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
			    <i class="fa-solid fa-check-circle"></i> <span th:text="${successMessage}"></span>
			    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
            
            <form method="post" th:action="@{/quan-li-tai-khoan/cap-nhat}">
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" th:value="${user.hoTen}" name="hoTen">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" th:value="${user.soDienThoai}" name="soDienThoai">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" th:value="${user.diaChi}" name="diaChi">
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính</label>
                    <select class="form-select" name="gioiTinh">
                        <option value="true" th:selected="${user.gioiTinh == true}">Nam</option>
                        <option value="false" th:selected="${user.gioiTinh == false}">Nữ</option>
                    </select>
                </div>
                <button class="btn btn-primary">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    
	
	    // Cập nhật ảnh avatar trên giao diện khi trang tải xong
	    document.addEventListener("DOMContentLoaded", function () {
	        const avatarImg = document.getElementById('avatarImg');
	        if (avatarImg) {
	            avatarImg.src = "https://hocdohoacaptoc.com/wp-content/uploads/2022/02/avata-dep-nam-1.jpg.webp";
	            avatarImg.alt = "Avatar người dùng";
	        }
	    });
	    /*]]>*/
	</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
